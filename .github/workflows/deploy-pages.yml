name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Ensure VITE_NAVER_MAP_CLIENT_ID is set
        env:
          VITE_NAVER_MAP_CLIENT_ID: ${{ secrets.VITE_NAVER_MAP_CLIENT_ID || vars.VITE_NAVER_MAP_CLIENT_ID }}
        run: |
          if [ -z "${VITE_NAVER_MAP_CLIENT_ID}" ]; then
            echo "Missing VITE_NAVER_MAP_CLIENT_ID. Add it in GitHub repo Settings -> Secrets and variables -> Actions."
            exit 1
          fi
          echo "VITE_NAVER_MAP_CLIENT_ID is set."

      - name: Write .env.production for Vite
        env:
          VITE_NAVER_MAP_CLIENT_ID: ${{ secrets.VITE_NAVER_MAP_CLIENT_ID || vars.VITE_NAVER_MAP_CLIENT_ID }}
        run: |
          printf "VITE_NAVER_MAP_CLIENT_ID=%s\n" "${VITE_NAVER_MAP_CLIENT_ID}" > .env.production

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            echo "pnpm-lock.yaml not found; running non-frozen install"
            pnpm install --no-frozen-lockfile
          fi

      - name: Build
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
